<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>Drug Classification Form</h1>
    <form id="contactForm">
       
       
       
       
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
       
        <br>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br>
        <br>
       
         
      <label for="na_k_ratio">Na to K Ratio:</label>
      <input type="number" step="0.01" id="na_k_ratio" name="na_k_ratio" required>
      
      <br>
      <br>
      <label for="cholesterol">Cholesterol:</label>
      <!-- <input type="text" id="cholesterol" name="cholesterol" required> -->
      <select id="cholesterol" name="cholesterol" required>
        <option value="">Select</option>
        <option value="high">High</option>
        <option value="normal">Normal</option>
        <option value="low">Low</option>
      </select>
       <br>
       <br>
      <label for="blood_pressure">Blood Pressure:</label>
      <select id="blood_pressure" name="blood_pressure" required>
        <option value="">Select</option>
        <option value="high">High</option>
        <option value="normal">Normal</option>
        <option value="low">Low</option>
      </select>
       
       
       <br>
       
       <br>
       
       

      

        <input type="submit" name="submit" value="Submit">
    </form>

    <div id="response"></div>
    <script>
        // Send form data to the back end when the form is submitted
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
    
            var form = event.target;
            var formData = new FormData(form);
    
            fetch("/submit", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").textContent = "Predicted Drug: " + data.prediction;
            })
            .catch(error => {
                console.error(error);
                document.getElementById("response").textContent = "An error occurred.";
            });
        });
    </script>
    
</body>
</html>
