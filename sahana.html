 <!DOCTYPE html>
<html>
<head>
  <title>Drug Classification Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container {
      max-width: 400px;
      background-color: #fff;
      border-radius: 6px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input, select {
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Drug Classification Form</h1>
    
    <form action="process.php" method="post">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
       
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
       
      <label for="na_k_ratio">Na to K Ratio:</label>
      <input type="number" id="na_k_ratio" name="na_k_ratio" required>
      
      <label for="cholesterol">Cholesterol:</label>
      <input type="number" id="cholesterol" name="cholesterol" required>
       
      <label for="blood_pressure">Blood Pressure:</label>
      <select id="blood_pressure" name="blood_pressure" required>
        <option value="">Select</option>
        <option value="high">High</option>
        <option value="normal">Normal</option>
        <option value="low">Low</option>
      </select>
       
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
